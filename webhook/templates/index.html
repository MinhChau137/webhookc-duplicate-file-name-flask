<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinIO File Upload Alerts</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>MinIO File Upload Alerts</h1>
    <script>
        const socket = io('http://<your-server-ip>:5000');  // Địa chỉ Webhook server

        socket.on('file_duplicate', function(data) {
            alert('File "' + data.file_name + '" đã tồn tại!');
        });
    </script>
</body>
</html>
